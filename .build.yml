image: alpine/edge
packages:
  - ruby-full
  - ruby-dev
  - nodejs
sources:
  - https://git.sr.ht/~stfn/this-and-that
environment:
secrets:
  - d3f307bc-dba3-414b-886b-4a010ddac5f5
tasks:
  - setup: |
      sudo gem install --no-document bundler
      sudo gem install --no-document neocities
  - build: |
      cd this-and-that
      bundle install
      JEKYLL_ENV=production bundle exec jekyll build
  - deploy: |
      cd this-and-that
      set +x
      export NEOCITIES_API_KEY=$(cat ~/.neocities_api_key)
      set -x
      neocities push --prune _site
