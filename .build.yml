image: debian/testing
packages:
  - ruby-full
  - ruby-dev
  - nodejs
sources:
  - https://git.sr.ht/~stfn/this-and-that
environment:
secrets:
  - e4c10149-8c4c-46aa-baae-21124e63cc9a
tasks:
  - setup: |
      sudo gem install bundler
      sudo gem install neocities
  - build: |
      cd this-and-that
      bundle install
      JEKYLL_ENV=production bundle exec jekyll build
  - deploy: |
      cd this-and-that
      set +x
      export NEOCITIES_API_KEY=$(cat ~/.neocities_api_key)
      set -x
      neocities --prune push _site
